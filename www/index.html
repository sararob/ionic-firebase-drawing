<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Firebase -->
  <script src="lib/firebase/firebase.js"></script>

  <!-- AngularFire -->
  <script src="lib/angularfire/dist/angularfire.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-cloak>

  <ion-pane ng-controller="AppCtrl">
    <ion-header-bar class="bar-stable">
      <div class="title" ng-show="drawer">You are drawing!</div>
    </ion-header-bar>
    <ion-content>
      <button ng-click="modal.show()" ng-hide="authData" class="button button-positive button-block">Login</button>
      <div ng-show="authData">
        <div class="l-demo-container">
          <canvas id="drawing-canvas" width="300" height="300"></canvas>
        </div>
        <div id="colorholder"></div>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
